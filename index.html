<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
        </style>
    <script src="https://kit.fontawesome.com/f9decb745b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 1 sezione -->
    <div class="contenitore1">

        <!-- sidebar -->
        <div class="sidebar">

            <!-- logo -->
            <div>
                <div>
                    <img src="./img/logo.svg" alt="" class="logo">
                </div>

                <!-- menu -->
                <div>
                    <div>
                        <div class="icona">
                            <i class="fa-solid fa-house"></i>
                        </div>
                        <div class="voce-menu">
                            Home
                        </div>
                    </div>
                    <div>
                        <div class="icona">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="voce-menu">
                            Cerca
                        </div>
                    </div>
                    <div>
                        <div class="icona">
                            <i class="fa-solid fa-book-open"></i>
                        </div>
                        <div class="voce-menu">
                            La tua Libreria
                        </div>
                    </div>
                </div>

                <!-- playlist -->
                <div class="playlist-zone">
                    <div class="playlist-title">
                        <div class="aggiungi">+</div>
                        <h3 class="playlist"><strong>Crea Playlist</strong></h3>
                    </div>

                    <div class="nome-playlist-zone">
                        <div class="nome-playlist">Nome Playlist</div>
                        <div class="nome-playlist">Nome Playlist</div> 
                        <div class="nome-playlist">Nome Playlist</div>
                        <div class="nome-playlist">Nome Playlist</div>
                        <div class="nome-playlist">Nome Playlist</div>
                        <div class="nome-playlist">Nome Playlist</div>
                        <div class="nome-playlist">Nome Playlist</div>
                    </div>
                </div>
            </div>

            <div>
                <div> Installa app</div>
                <div class="linea"></div>
                <div class="user"> <strong>Luigi Prencipe</strong> </div>
            </div>
        </div>

        <!-- sezione superiore destra -->
        <div class="music-section">
            <div class="header">
                <div class="pulsante-upgrade">
                    EFFETTUA L'UPGRADE
                </div>
            </div>

            <!-- categorie -->
            <div class="categorie">
                <div>IN EVIDENZA</div>
                <div>PODCAST</div>
                <div>CLASSIFICHE</div>
                <div>GENERI EMOOD</div>
                <div>NUOVE USCITE</div>
                <div>SCOPRI</div>
            </div>

            <!-- canzoni -->

            <div class="recent">
                <strong>Recent Played</strong> 
            </div>
        </div>
    </div>

    <!-- parte bassa -->
    <div class="contenitore-bottom">

        <!-- canzone in riproduzione -->
        <div class="canzone">
            <div class="nome-foto">
                <div class="img-canzone"></div>
                <div class="nome-canz">
                    <div class="titolo-canzone"> <strong>Sinister</strong> </div>
                    <div class="artista">Artista</div>
                </div>
            </div>
            <div>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>
            </div>
        </div>

        <!-- parte centrale -->
        <div class="bottom-center">
            <div>
                <div class="pulsanti-musica">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-solid fa-pause"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-repeat"></i>
                </div>
            </div>
            <div class="barra-musica">
                <div>
                    0:25
                </div>
                <div class="barra-canzone"></div>
                <div>
                    4:15
                </div>
            </div>

        </div>

        <!-- basso destro, volume -->
        <div class="bottom-right">
            <div>
                <i class="fa-solid fa-list"></i></i>
            </div>
            <div>
                <i class="fa-solid fa-desktop"></i>
            </div>
            <div>
                <i class="fa-sharp fa-solid fa-volume-high"></i>
            </div>
            <div class="volume-slide"></div>
        </div>
    </div>
</body>
</html>

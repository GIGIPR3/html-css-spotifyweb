<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
        </style>
    <script src="https://kit.fontawesome.com/f9decb745b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 1 sezione -->
    <div class="contenitore1">

        <!-- sidebar -->
        <div class="sidebar">

            <div>
                <div>

                </div>
                <div></div>
                <div></div>
            </div>
            <div>

            </div>
        </div>

        <!-- sezione destra -->
        <div class="music-section">
            <div class="header">
                <div class="pulsante-upgrade">
                    EFFETTUA L'UPGRADE
                </div>
            </div>
        </div>
    </div>

    <!-- 2 sezione -->
    <div class="contenitore-bottom">

        <!-- canzone in riproduzione -->
        <div class="canzone">
            <div class="nome-foto">
                <div class="img-canzone"></div>
                <div class="nome-canz">
                    <div class="titolo-canzone"> <strong>Sinister</strong> </div>
                    <div class="artista">Artista</div>
                </div>
            </div>
            <div>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>
            </div>
        </div>

        <!-- parte centrale -->
        <div class="bottom-center">
            <div>
                <div class="pulsanti-musica">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-solid fa-pause"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-repeat"></i>
                </div>
            </div>
            <div class="barra-musica">
                <div>
                    0:25
                </div>
                <div class="barra-canzone"></div>
                <div>
                    4:15
                </div>
            </div>

        </div>

        <!-- basso destro, volume -->
        <div class="bottom-right">
            <div>
                <i class="fa-solid fa-list"></i></i>
            </div>
            <div>
                <i class="fa-solid fa-desktop"></i>
            </div>
            <div>
                <i class="fa-sharp fa-solid fa-volume-high"></i>
            </div>
            <div class="volume-slide"></div>
        </div>
    </div>
</body>
</html>
